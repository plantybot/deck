that help people farm indoors.

The product can be divided into:

  1. Vertical-farm
  2. Aquaponics Eco-system
  3. Sensors
  4. Chatbot

  Food we make right now are:

  1. having harmful chemical residue
  2. Low nutrition value
  3. Higher carbon footprint
]

  ## Why this product?
]
.right-column[
Product Pros:

  1. People in cities can connect more with nature
  2. Aquaponics consumes 90% less water
  3. No soil = more yield
  4. Systems can be optimised for nutrient content, more than yield
  5. Localized production of food leads to lesser carbon footprint
]

  1. should take up minimal realestate
  2. Many structural designs to make use of available office space to the fullest
  3. Keep the technology simple, and progressively reduce price of making the product.

]
